<button class="btn btn-outline-primary mb-2 mr-2" (click)="onClick(longContent)">VIEW REPOSITORIES</button>

<ng-template #longContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ contributorName }} repositories</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" *ngIf="!contentListReady">
    <div class="text-center mt-2">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <p class="text-center mt-2">Loading...</p>
  </div>

  <div class="modal-body" *ngIf="contentListReady">
    <p *ngFor="let repo of modalContentList">{{ repo }}</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
